<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSentry_AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body { 
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: #FF00FF;
            margin: 0;
            overflow: hidden;
            font-size: 20px;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .container {
            width: 90vw;
            height: 80vh;
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #FF00FF;
            border-radius: 15px;
            box-shadow: 0 0 20px #FF00FF, inset 0 0 10px #FF00FF;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            color: #FF00FF;
            text-align: center;
            font-size: 3.5em;
            margin: 20px 0;
            animation: glitch 5s infinite alternate;
        }

        #chatbox { 
            flex-grow: 1;
            overflow-y: auto; 
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #FF00FF;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
        }

        #inputArea {
            display: flex;
            margin-top: 20px;
        }

        #userInput { 
            flex-grow: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #FF00FF;
            border-radius: 10px 0 0 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FF00FF;
        }

        #sendButton { 
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF00FF;
            color: black;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background-color: #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 1.5;
            border: 1px solid #FF00FF;
            background-color: rgba(255, 0, 255, 0.1);
        }

        .user-message {
            text-align: right;
            border-color: #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
            color: #00FFFF;
        }

        .ai-message {
            text-align: left;
            color: #FF00FF;
        }

        .error-message {
            border-color: #FF0000;
            background-color: rgba(255, 0, 0, 0.1);
            color: #FF0000;
        }

        #chatbox::-webkit-scrollbar {
            width: 10px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #FF00FF;
            border-radius: 5px;
        }

        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #00FFFF;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles-bg"></div>
    <div class="container">
        <h1>CyberSentry_AI</h1>
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Enter your query, hacker...">
            <button id="sendButton">SEND</button>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#FF00FF"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#FF00FF"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#FF00FF",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        $(document).ready(function() {
            function sendMessage() {
                var userInput = $('#userInput').val();
                if (userInput.trim() === '') return;

                $('#chatbox').append('<div class="message user-message"><strong>You:</strong> ' + userInput + '</div>');
                $('#userInput').val('');

                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: userInput }),
                    success: function(response) {
                        var source = response.source ? ' (Source: ' + response.source + ')' : '';
                        $('#chatbox').append('<div class="message ai-message"><strong>CyberSentry_AI:</strong>' + source + '<br>' + formatResponse(response.answer) + '</div>');
                        scrollToBottom();
                    },
                    error: function(xhr, status, error) {
                        $('#chatbox').append('<div class="message error-message"><strong>Error:</strong> ' + error + '</div>');
                        scrollToBottom();
                    }
                });
            }

            function scrollToBottom() {
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }

            function formatResponse(text) {
                return text.replace(/(?:\r\n|\r|\n)/g, '<br>').replace(/(\*\*([^*]+)\*\*)/g, '<strong>$2</strong>').replace(/(\*([^*]+)\*)/g, '<em>$2</em>');
            }

            $('#sendButton').click(sendMessage);
            $('#userInput').keypress(function(e) {
                if (e.which == 13) sendMessage();
            });

            $('#userInput').focus();
        });
    </script>
</body>
</html>
